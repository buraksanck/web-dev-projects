<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2048</title>
    <link rel="icon" href="assets/logo.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="min-h-screen bg-slate-900 text-slate-100 antialiased flex items-center justify-center p-4">
    <div class="w-full max-w-[520px]">
      <header class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-3">
          <img src="assets/logo.svg" alt="2048" class="w-10 h-10" />
          <h1 class="text-3xl font-extrabold tracking-tight">2048</h1>
        </div>
        <div class="flex items-center gap-2">
          <div class="bg-slate-800 rounded-lg px-3 py-2 text-center">
            <div class="text-xs uppercase text-slate-400">Skor</div>
            <div id="score" class="font-bold">0</div>
          </div>
          <div class="bg-slate-800 rounded-lg px-3 py-2 text-center">
            <div class="text-xs uppercase text-slate-400">Rekor</div>
            <div id="best" class="font-bold">0</div>
          </div>
        </div>
      </header>

      <div class="flex items-center justify-between mb-4">
        <p class="text-sm text-slate-400">Ok tuşları veya swipe ile oynanır. Aynı sayılar birleşir.</p>
        <div class="flex gap-2">
          <button id="newGame" class="px-3 py-2 rounded-md bg-indigo-600 hover:bg-indigo-500 active:scale-[.98] transition text-sm font-semibold">Yeni Oyun</button>
          <button id="sizeBtn" class="px-3 py-2 rounded-md bg-slate-800 hover:bg-slate-700 active:scale-[.98] transition text-sm font-semibold">4x4</button>
        </div>
      </div>

      <div id="boardWrapper" class="relative">
        <div id="board" class="board"></div>
        <div id="tiles" class="tiles"></div>
        <div id="overlay" class="overlay hidden">
          <div class="overlay-card">
            <div id="overlayTitle" class="text-2xl font-bold mb-1">Oyun Bitti</div>
            <div id="overlayScore" class="text-slate-400 mb-4">Skor: 0</div>
            <div class="flex gap-2">
              <button id="retry" class="px-3 py-2 rounded-md bg-indigo-600 hover:bg-indigo-500 text-sm font-semibold">Tekrar</button>
              <button id="keepPlaying" class="px-3 py-2 rounded-md bg-slate-800 hover:bg-slate-700 text-sm font-semibold">Devam</button>
            </div>
          </div>
        </div>
      </div>

      <footer class="mt-6 text-center text-xs text-slate-500">2048 klonu</footer>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
  </html>
